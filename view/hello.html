<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script src="../resources/jquery-3.3.1.min.js"></script>
		<script src="../resources/three.js"></script>
		<script src="../resources/OrbitControls.js"></script>
		<script src="../resources/triangulo.js"></script>
		<!--<script src="../resources/primeiroExemplo.js"></script>-->
		<script>
			var zBase = 10;
			var diffObjects = 10;
			var fullScaleScene = diffObjects/2; // escalada default utilizada para colocar os objetos na cena;

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			
			var controls = new THREE.OrbitControls(camera);
			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			camera.position.z = zBase+(diffObjects*3);
			
			controls.update();
			
			var t1 = new Triangulo(-10, -10, 10, 0x109ce3);
			scene.add(t1);
			
			var t2 = new Triangulo(10, 10, -10, 0x10e367);
			scene.add(t2);
			
			var t3 = new Triangulo(10, 10, -10, 0xce2135);
			scene.add(t3);
			
			var t4 = new Triangulo(10, 10, -10, 0xfffefd);
			scene.add(t4);
			
			t1.position.setY(10); 
			t2.position.setX(10); 
			t3.position.setX(-10); 
			t4.position.setY(10);
			
			var a = new THREE.Euler(0, 0, 0, 'XYZ' );
		//	var b = new THREE.Vector3( 1, 0, 1 );
			//t1.rotation.set(a);
			
			// t2.rotation.y = 1;
			// t3.rotation.y = -1;
			//t1.position.setZ(10); 
			
			var animate = function () {
				requestAnimationFrame( animate );
			
				//t1.rotation.x += 0.1;
				// t1.rotation.y += 0.1;
			
				controls.update();
				renderer.render(scene, camera);
			};
			
			animate();
		</script>
	</body>
</html>
